  <aside id="edicao-de-perfil">
    <div id="fechar-edicao-perfil-botao">
      <a href="javascript:void(0)" onclick="fecharAbaEdicaoPerfil()">
        <p>Fechar</p>
      </a>
    </div>
    <div class="linha-branca-divisao"></div>

    <!-- inicio aualização de dados------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <button class="accordion" onclick="toggleAccordion(this)">Usuário</button>
    <div class="linha-branca-divisao"></div>
    <div class="panel">
      <div class="mini-panel-medio">
        <form action="/submit" method="post">
          <div class="mini-panel-medio">
            <label for="nome-completo">Nome Completo</label>
            <input type="text" id="nome-completo" name="nome-completo" class="abas-config" required>
          </div>
          <div class="mini-panel-medio">
            <label for="nome-usuario">Nome de Usuário</label>
            <input type="text" id="nome-usuario" name="nome-usuario" class="abas-config" required>
          </div>
          <div class="mini-panel-medio">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" class="abas-config" required>
          </div>
          <div class="mini-panel-medio">
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="date" id="data-nascimento" name="data-nascimento" class="abas-config" required>
          </div>
          <div class="mini-panel-medio">
            <label for="genero">Gênero</label>
            <select name="genero" class="abas-config" required>
              <option value="">Selecione...</option>
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
              <option value="outro">Outro</option>
              <option value="prefiro-nao-dizer">Prefiro não dizer</option>
            </select>
          </div>
          <button type="submit" class="submit-button">Registrar</button>
        </form>
      </div>
    </div>

    <button class="accordion" onclick="toggleAccordion(this)">Senha </button>
    <div class="linha-branca-divisao"></div>
    <div class="panel">
      <form action="/submit" method="post">
        <div class="mini-panel-medio">
          <label for="nova-senha">Nova Senha</label>
          <input type="password" id="nova-senha" name="nova-senha" class="abas-config" required
            placeholder="Digite sua nova senha">
        </div>
        <button type="submit" class="submit-button">Alterar</button>
      </form>
    </div>
    <button class="accordion" onclick="toggleAccordion(this)">Informações Institucionais</button>
    <div class="linha-branca-divisao"></div>
    <div class="panel">
      <form action="/submit" method="post" id="series-submit">
        <label for="série">Série</label>
        <select id="serie" name="serie" class="abas-config" class="abas-config" required>
          <option value="">Selecione...</option>
          <option value="1º série">1º ano do Ensino Fundamental</option>
          <option value="2º série">2º ano do Ensino Fundamental</option>
          <option value="3º série">3º ano do Ensino Fundamental</option>
          <option value="4º série">4º ano do Ensino Fundamental</option>
          <option value="5º série">5º ano do Ensino Fundamental</option>
          <option value="6º série">6º ano do Ensino Fundamental</option>
          <option value="7º série">7º ano do Ensino Fundamental</option>
          <option value="8º série">8º ano do Ensino Fundamental</option>
          <option value="9º série">9º ano do Ensino Fundamental</option>
          <option value="1º série ensino médio">1º ano do Ensino Médio</option>
          <option value="2º série ensino médio">2º ano do Ensino Médio</option>
          <option value="3º série ensino médio">3º ano do Ensino Médio</option>
          <option value="4º série ensino médio">4º ano do Ensino Médio</option>
        </select>
      </form>
      <label for="Instituicao-de-ensino">Instituição de ensino</label>
      <input type="text" id="Instituicao-de-ensino" name="Instituicao-de-ensino" class="abas-config" required><label
        for="nome-completo">
      </label>
      <button type="submit" class="submit-button">Registrar</button>
    </div>

    <button id="section-4" class="accordion" onclick="toggleAccordion(this)">Informações Residenciais</button>
    <div class="linha-branca-divisao"></div>
    <div class="panel">
      <div class="mini-panel-medio">
        <form action="/submit" method="post">
          <div class="mini-panel-medio">
            <label for="CEP">CEP</label>
            <input type="text" id="CEP" name="CEP" class="abas-config" required>
          </div>
          <div class="mini-panel-medio">
            <label for="estado">Estado</label>
            <select id="estado" name="estado" class="abas-config" required>
              <option value="">Selecione seu estado</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>
          <div class="mini-panel-medio">
            <label for="Cidade">Cidade</label>
            <input type="text" id="Cidade" name="Cidade" class="abas-config" required>
          </div>
          <button type="submit" class="submit-button">Registrar</button>
      </div>
    </div>
  </aside>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajuda</title>
    <link rel="stylesheet" href="../styles/geral.css">
    <link rel="stylesheet" href="../styles/configuracoes.css">
</head>
<body>
    <div class="div-botao-voltar-configuracoes">
        <a href="../pages/telaConfiguracoes.html">
            <img src="../styles/imagens/seta-voltar-preta.svg" alt="Voltar">
            <p>Voltar</p>
        </a>
    </div>
    <h1 class="titulo-aba-configuracoes">Ajuda</h1>
    <section id="section-reporte-um-problema">
        <form method="POST">
            <label for="textarea-tela-ajuda" id="label-reportar-problema">Reporte um problema</label>
            <br>
            <textarea id="textarea-tela-ajuda" name="textarea-tela-ajuda" placeholder="Explique o que aconteceu ou o que não está funcionando corretamente."></textarea>
            <div id="div-input-tela-ajuda">
                <input type="submit" name="input-tela-ajuda" id="input-tela-ajuda" value="Enviar">
            </div>
        </form>
    </section>
</body>
</html>
